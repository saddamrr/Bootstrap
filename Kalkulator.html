<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kalkulator Sederhana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h4>Kalkulator Sederhana</h4>
        <div class="header col-3 bg-primary">
            <br>
            <input type="text" class="form-control">
        </div>
        <div class="body col-3 bg-primary">
            <br>
                <button type="button" class="btn btn-success col-2">1</button>
                <button type="button" class="btn btn-success col-2">2</button>
                <button type="button" class="btn btn-success col-2">3</button>
                <button type="button" class="btn btn-success col-2">+</button>
                <br><br>
                <button type="button" class="btn btn-success col-2">4</button>
                <button type="button" class="btn btn-success col-2">5</button>
                <button type="button" class="btn btn-success col-2">6</button>
                <button type="button" class="btn btn-success col-2">-</button>
                <br><br>
                <button type="button" class="btn btn-success col-2">7</button>
                <button type="button" class="btn btn-success col-2">8</button>
                <button type="button" class="btn btn-success col-2">9</button>
                <button type="button" class="btn btn-success col-2">x</button>
                <br><br>
                <button type="button" class="btn btn-success col-2">C</button>
                <button type="button" class="btn btn-success col-2">0</button>
                <button type="button" class="btn btn-success col-2">=</button>
                <button type="button" class="btn btn-success col-2">/</button> 
                <hr>
        </div>
    </div>
</body>
</html>
